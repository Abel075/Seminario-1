{% extends "layout.html" %}
{% block body %}

  <div class="row mt-5">
    <div class="col-md-4 offset-md-4">
      <div class="card card-body">
        <form action="/update/{{contact.0}}" method="POST">
          <div class="form-group mb-2">
            <input type="text" name="fullname" placeholder="Fullname" value="{{contact.1}}" class="form-control">
          </div>
          <div class="form-group mb-2">
            <input type="text" name="phone" placeholder="Phone" value="{{contact.3}}" class="form-control">
          </div>
          <div class="form-group mb-2">
            <input type="text" name="email" placeholder="Email" value="{{contact.2}}" class="form-control">
          </div>
          <div class="form-group mb-2">
            <input type="text" name="hours" value="{{contact.2}}" placeholder="Hours" class="form-control">
          </div>
          <div class="form-group mb-2">
            <button type="submit" class="btn btn-primary btn-block">
              Update
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

{% endblock %}
